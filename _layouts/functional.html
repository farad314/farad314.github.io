<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% include defaultHead.html %}
    <!-- This is to prevent errors from being reported in the editor -->
    <script src="/assets/js/compatibility_tips.js"></script>
    <title>法拉的小说</title>
  </head>
  <body>
    {% if page.no-nav %}
      {% include defaultHeaderNoNav.html %}
    {% else %}
      {% include defaultHeader.html %}
    {% endif %}
    <main id="content" class="main-content" role="main">
      <noscript>
        <blockquote>
          注意：脚本可能已被禁用<br />
          在本站中，脚本负责处理大多数页面逻辑，如禁用脚本，部分功能将无法正常工作。
        </blockquote>
      </noscript>
      {{ content }}
      <footer class="site-footer">
        {% include defaultFooter.html %}
      </footer>
    </main>
  </body>
</html>
