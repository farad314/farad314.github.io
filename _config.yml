theme: jekyll-theme-cayman

title: 法拉的小说
description: 法拉的小说
locale: zh-CN
author: 法拉
plugins: [jekyll-sitemap]
timezone: Asia/Shanghai
markdown: GFM
sass:
  style: compressed

lsi: true
profile: true

defaults:
  - scope:
      path: ""
    values:
      layout: "functional"
  - scope:
      path: "_posts"
    values:
      layout: "novel"
      author: 法拉
      locate: zh-CN
      cc-type: by-nc-sa
      permalink: /post/:categories/:year/:title/
  - scope:
      path: ""
    values:
      layout: "default"

exclude:
 - README.MD
 - CONTRIBUTING.MD
 - CODE_OF_CONDUCT.MD
 - Gemfile
 - Gemfile.lock

i18n:
  writing: 正在创作
  trailers: 预告
  done: 已完成
  discuss: 杂谈
  settings: 设定/世界观
  shared: 共享草案
# hide: 隐藏
# spark: 草案
# novel: 小说

nav-shortname:
  有关Kurzgesagt和刘慈欣: 有关Kurz和大刘
